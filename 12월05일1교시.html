<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function answer(obj,answerText){
            let newParent = obj.parentElement;
            let newDiv = document.createElement("div");
            newDiv.innerHTML = answerText;
            newParent.appendChild(newDiv);
        }
        </script>

        
</head>
<body>
    <h1>정답</h1>
    <hr>
    
    <div><p>거울아 거울아 세상에서 누가 제일 예쁘니</p>
    <button onclick="answer(this,'백살공주')">답보기</button>
</div>

<div><p>죽느니 사느니 어떤 것이 문제인가</p>
    <button onclick="answer(this,'들다')">답보기</button>
</div>

</body>
</html>
