<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문</h1>
    <script>
    for(let size=5; size<=50; size+=5) {
		document.write("<span ");
		document.write("style='font-size:" + size + "px'>");
		document.write("for문자열");
		document.write("</span> <br>");
	}
    </script>
    <span style="font-size: 50px;">for문 반복</span>

    <h2>while문</h2>
<script>
    let num1=prompt("입력해주세요",0);
    num1=parseInt(num1);
    let i=1; let sum=0;
    while(i<num1){
        sum=sum+1;
        i=i+1;
    }
    document.write("1부터" + "num1" + "까지의 합은" + "sum" + "입니다")
</script>

</body>
</html>
