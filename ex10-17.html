<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>swich 연습</h1>
    <h2>요일을 따른 등교</h2>

    <script>
        let week=prompt("월,화,수 목,금,토,일")
        switch(week){
            case 월: 
            document.write("출근")
            break;

            case 화: 
            document.write("출근")
            break;

            case 수: 
            document.write("출근")
            break;

            case 목: 
            document.write("출근")
            break;

            case 금: 
            document.write("출근")
            break;

            case 토: 
            document.write("출근")
            break;

            case 일: 
            document.write("출근")
            break;
        }

    </script>
</body>
</html>
