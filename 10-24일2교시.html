<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <script>

        let cities=["서울","런던","도쿄"]
        cities[3]="워싱턴"
        cities[1]="파리"

        let n=cities.length

        document.write(n+"<br>")

        for(let i=0; i<=n-1;i++){
        document.write(cities[i]+"<br>")
    }

    let score=new Array(5);

    for(let i=0; i<5;i++){
        score[i]=prompt("숫자입력")
    }
    for(let i=0; i<score.length;i++){
    document.write(score[i]+"<br>")
    }
    
    </script>
