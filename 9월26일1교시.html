<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prompt함수</h1>
    
    <hr>

    <script>
    let num=prompt("값을 입력하세요",0)
    r_num=parseInt(num)
    if (r_num>90 && r_num<=100){
        document.write("a")
    }else if(r_num>=80 && r_num<=90){
        document.write("b")
    }
    else if(r_num>100){
        document.write("잘못입력")
    }
    else{
        document.write("f")
    }

    </script>
</body>
</html>
