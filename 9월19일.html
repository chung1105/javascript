<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 복습</title>

    <script>

        function namewrite(name){
            document.write(name)
            document.write(name)
            document.writeln(name)
            document.writeln(name)
        }
    
    </script>
</head>
<body>
    <h1>이름</h1>
    <hr>

    

    <script>
    namewrite("ㅎㅎㅎ")

document.write("<h3>welcome</3>")
    //주석문 한 줄//
    /*여러 줄*/
    
    let ret=prompt("이름입력","ㅎㅎㅎ")
    let ret2=confirm("확인하시겠습니까?")

    if(ret2==true){
        document.write(ret)
    }else{
        document.write("출력하지 않습니다")
    }


    document.write(ret2)

    document.write(ret)


    </script>
    
</body>
</html>
