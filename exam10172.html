<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>4의 배수 어하기</h1>
    <br>
    <script>
        let i=1, sum=0;
        for(i=0;i<=100;i++){
            if(i%4 !=0){
                continue;
            }
            document.write(i+ "+ ")
            sum=sum+i;
        }
        document.write("합은" + sum + "입니다")
    </script>
    
</body>
</html>
