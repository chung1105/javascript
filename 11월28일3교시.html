        function ramenOrder(parent){
            let order=prompt("라면 끌이는 순서");
            let newLi=document.createEIement("Li");

            parent.appendChild(newLi)
        }
        </script>

</head>
<body>

<ol type="A" style="background-color: aquamarine;" onclick="ramenOrder(this)">

</ol>
</body>
